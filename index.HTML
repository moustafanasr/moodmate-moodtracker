<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoodMate - Mood Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MoodMate</h1>
    <p>Select your current mood:</p>
    <div class="emoji-container">
      <button class="emoji" data-message="Stay positive! 😊">😊</button>
      <button class="emoji" data-message="It’s okay to feel sad. 💙">😢</button>
      <button class="emoji" data-message="You’ve got this! 💪">😎</button>
      <button class="emoji" data-message="Take a deep breath. 🌸">😡</button>
      <button class="emoji" data-message="Keep calm and carry on. 🧘">😴</button>
    </div>
    <div class="display-area">
      <div class="selected-emoji">🙂</div>
      <p class="motivational-message">Select a mood to get a motivational message.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
